<!DOCTYPE html>
<html>
<head>
	<title>Jogadores
	</title>

<style type="text/css">

div#jogador img {
	width: 200px;
}

img#aubu{
	height: 300px;
}

img#siss{
	height: 300px;
}

img#laca{
	margin-top: 10px;
}
div#arsenal,#united,#chelsea,#liverpool,#city,#tottenham{
		display:flex;
		flex: row;
		padding-top: 100px;
		padding-right: 100px;
		padding-bottom: 100px;
}

div#jogador figcaption{
	color: yellow;
	font-weight: bolder;
}

	</style>
</head>
<body>
<div id="jogador">
<div id="arsenal"><figure><img src="img/aubu.png" id="aubu"><figcaption>Pierre-Emerick Aubameyang</figcaption></figure>
<figure><img src="img/lacazette.png" id="laca"><figcaption>Alexandre Lacazette</figcaption></figure></div>


<div id="united"><figure><img src="img/pogba2.png" id="pogb"><figcaption>Paul Labile Pogba</figcaption></figure>
<figure><img src="img/lukaku.png" id="luka"><figcaption>Romelu Menama Lukaku Bolingoli</figcaption>.</figure></div>


<div id="chelsea"><figure><img src="img/willian.png" id="willi"><figcaption>Willian Borges da Silva</figcaption></figure>
<figure><img src="img/kante.png" id="kant"><figcaption> N'Golo Kanté</figcaption></figure></div>


<div id="liverpool"><figure><img src="img/dijk.png" id="dijk"><figcaption>Virgil van Dijk</figcaption></figure>
<figure><img src="img/mane.png" id="mane"><figcaption>Sadio Mané</figcaption></figure></div>


<div id="city"><figure><img src="img/fernandinho.png" id="fern"><figcaption>Fernando Luiz Roza</figcaption></figure>
<figure><img src="img/jesus.png" id="jesu"><figcaption>Gabriel Fernando de Jesus</figcaption></figure></div>


<div id="tottenham"><figure><img src="img/sissoko.png" id="siss"><figcaption>Moussa Sissoko</figcaption></figure>
<figure><img src="img/danny.png" id="dann"><figcaption>Daniel Lee Rose</figcaption></figure></div>
				
			</div>
</body>
</html>
